<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="24" cy="24" r="24" fill="#4A5568"/>
  
  <!-- Rabbi with beard and hat silhouette -->
  <g transform="translate(24, 24)">
    <!-- Hat -->
    <ellipse cx="0" cy="-16" rx="14" ry="3" fill="#2D3748"/>
    <rect x="-12" y="-16" width="24" height="8" rx="2" fill="#2D3748"/>
    
    <!-- Face -->
    <circle cx="0" cy="-6" r="9" fill="#E8D5C4"/>
    
    <!-- Beard -->
    <path d="M -8 -2 Q -8 6 0 10 Q 8 6 8 -2 L 6 -3 Q 5 4 0 6 Q -5 4 -6 -3 Z" fill="#F7F7F7"/>
    
    <!-- Eyes -->
    <circle cx="-3" cy="-8" r="1.5" fill="#2D3748"/>
    <circle cx="3" cy="-8" r="1.5" fill="#2D3748"/>
    
    <!-- Book/Sefer -->
    <rect x="-6" y="2" width="12" height="8" rx="1" fill="#8B4513"/>
    <line x1="-6" y1="6" x2="6" y2="6" stroke="#D4AF37" stroke-width="0.5"/>
    <line x1="0" y1="2" x2="0" y2="10" stroke="#D4AF37" stroke-width="0.5"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="24" cy="24" r="23" fill="none" stroke="#90CDF4" stroke-width="0.5" opacity="0.5"/>
</svg>
